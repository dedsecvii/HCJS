<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Child Selector</title>
    <style media="screen">
       /*Any article element which is a direct child of a section
       element i.e. any article element whose immediate parent is a section of
       element */

       xxx {
         color: green;
         font-size: 24px;
       }

       /*Any h2 element which is a direct child of a section element i.e. any
       h2 element whose immediate parent is a section element*/

       xxx {
         color: green;
       }
     </style>
  </head>
  <body>
    <h1>Child Selector</h1>
    <section>
      <h2>SubH1</h2>
      <div>
        <article>
          Article which inside DIV, which is inside SECTION
        </article>
      </div>
    </section>

    <section>
      <article>
        Article is a direct child of the SECTION element
      </article>
    </section>

    <h2>SubH2</h2>
  </body>
</html>
