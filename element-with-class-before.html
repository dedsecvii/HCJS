<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elements with Class Selector</title>
    <style media="screen">
      /*all with class="highlight"*/

      .highlight {
        background-color: green;
      }

      /*all p elements with Class="highlight"*/

      p.highlight {
        font-style: italic;
      }

      /*all elements with class 'highlight' as well as with class 'mainpoint'*/

      .highlight.mainpoint {
        color: red;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1 class="highlight">Element with Class Selector</h1>
    <p>gah  dheh eh e te jhtsjhsh jw wt tw wt jwtjw ryhj yrj w sj wj6
     j5j 56 jwj 6j jw64tjw4j 46w j4w6jwj ja4tjhazghdhumkgbs  ergv ga
     agrh arhg ar hhar sjyjmsz hjjdsa ja
     ajtzh js jajt
    </p>
    <p class="highlight">This is P with Class = "Highlight"</p>
    <div class="mainpoint highlight">
      This is the mainpoint of the entire article
    </div>
  </body>
</html>
